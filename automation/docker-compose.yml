version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: urban-manual-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${TIMEZONE:-America/New_York}
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./marketing/workflows:/home/node/.n8n/workflows
      - ./marketing/config:/home/node/.n8n/config
      - ./marketing/approval-queue:/home/node/.n8n/approval-queue
      - ./marketing/generated-content:/home/node/.n8n/generated-content
    networks:
      - n8n-network

  postgres:
    image: postgres:15-alpine
    container_name: urban-manual-n8n-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8npassword}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n8n']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local

networks:
  n8n-network:
    driver: bridge
