name: ML Service CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ml-service/**'
      - '.github/workflows/ml-service-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ml-service/**'
      - '.github/workflows/ml-service-ci.yml'

defaults:
  run:
    working-directory: ml-service

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ml-service/requirements.txt'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 black isort
          pip install -r requirements.txt
      
      - name: Run flake8
        run: flake8 app tests --max-line-length=100 --ignore=E203,W503
        continue-on-error: true
      
      - name: Check formatting with black
        run: black --check app tests
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only app tests
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ml-service/requirements.txt'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./ml-service/coverage.xml
          flags: ml-service
        continue-on-error: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          file: ./ml-service/Dockerfile
          push: false
          tags: urban-manual-ml:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm urban-manual-ml:test python -c "import app; print('Import successful')"
