name: ML Service CI

on:
  push:
    branches:
      - main
    paths:
      - 'ml-service/**'
      - 'contracts/**'
      - 'deploy/k8s/**'
      - '.github/workflows/ml-service-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ml-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/urban-manual-ml-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/urban-manual-ml-service:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/urban-manual-ml-service:buildcache
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/urban-manual-ml-service:buildcache
